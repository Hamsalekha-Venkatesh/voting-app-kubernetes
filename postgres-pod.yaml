apiVersion: v1
kind: Pod
metadata: 
  name: postgres-pod
  labels:
    name: postgres-pod
    app: demo-voting-app
sepc:
  containers:
    - image: postgres
      name: postgres 
      ports: 
        containerPorts: 5432
      env:
        - name:  POSTGRES_USER
          value: "postgres"
        - name:  POSTGRES_PASSWORD
          value: "postgres"  

